<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hebrew Cards - Safe PDF</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- Screen UI --- */
        body {
            font-family: 'Rubik', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .input-screen {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
        }

        /* --- Print/PDF Layout (Hidden on screen) --- */
        #print-area {
            display: none;
        }

        /* --- CSS for the PDF Output --- */
        @media print {
            @page {
                size: A4 portrait;
                margin: 10mm; /* Force a standard margin */
            }
            body {
                background: white;
                margin: 0;
                padding: 0;
            }
            .input-screen { display: none; }
            #print-area { display: block; }
        }

        /* Using a Table is safer for keeping borders intact on PDF */
        .page-table {
            width: 100%; 
            max-width: 190mm; /* Keep it narrower than A4 width (210mm) */
            height: 250mm;    /* Keep it shorter than A4 height (297mm) */
            border-collapse: collapse;
            margin: 0 auto;   /* Center it */
            page-break-after: always;
            table-layout: fixed;
        }

        .card-cell {
            border: 1px dashed #666; /* The cut lines */
            width: 50%; /* 2 Columns */
            height: 25%; /* 4 Rows */
            vertical-align: middle;
            padding: 10px;
            box-sizing: border-box;
            text-align: right;
        }

        .card-content {
            font-size: 14pt;
            line-height: 1.6;
            padding-right: 15px;
        }

        .word-row {
            margin-bottom: 5px;
        }
        
        .number {
            font-weight: bold;
            color: #444;
            display: inline-block;
            width: 20px;
        }
    </style>
</head>
<body>

    <div class="input-screen" id="ui-layer">
        <h2>מחולל כרטיסים (גרסת PDF בטוחה)</h2>
        <p>This version uses smaller cards to ensure they don't get cut off by printer margins.</p>
        <textarea id="wordInput" placeholder="הדבק מילים כאן..."></textarea>
        <button onclick="preparePDF()">Prepare PDF View</button>
    </div>

    <div id="print-area"></div>

    <script>
        function preparePDF() {
            const input = document.getElementById('wordInput').value;
            const outputArea = document.getElementById('print-area');
            
            let words = input.split('\n').map(w => w.trim()).filter(w => w.length > 0);

            if (words.length === 0) {
                alert("Please enter words.");
                return;
            }

            // Shuffle
            for (let i = words.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [words[i], words[j]] = [words[j], words[i]];
            }

            outputArea.innerHTML = '';

            const wordsPerCard = 4;
            const cardsPerPage = 8; // 2 cols * 4 rows
            
            // Group words
            let cards = [];
            for (let i = 0; i < words.length; i += wordsPerCard) {
                cards.push(words.slice(i, i + wordsPerCard));
            }

            // Group cards into pages
            let pages = [];
            for (let i = 0; i < cards.length; i += cardsPerPage) {
                pages.push(cards.slice(i, i + cardsPerPage));
            }

            // Build Tables
            pages.forEach(pageCards => {
                const table = document.createElement('table');
                table.className = 'page-table';

                let cardIndex = 0;
                
                // Create 4 rows
                for (let r = 0; r < 4; r++) {
                    const tr = document.createElement('tr');
                    
                    // Create 2 columns
                    for (let c = 0; c < 2; c++) {
                        const td = document.createElement('td');
                        td.className = 'card-cell';

                        if (cardIndex < pageCards.length) {
                            const currentCardWords = pageCards[cardIndex];
                            let html = '<div class="card-content">';
                            currentCardWords.forEach((word, idx) => {
                                html += `<div class="word-row"><span class="number">${idx + 1}.</span> ${word}</div>`;
                            });
                            html += '</div>';
                            td.innerHTML = html;
                        } else {
                            td.innerHTML = '&nbsp;';
                        }
                        
                        tr.appendChild(td);
                        cardIndex++;
                    }
                    table.appendChild(tr);
                }
                outputArea.appendChild(table);
            });

            // Trigger Print
            setTimeout(() => {
                window.print();
            }, 500);
        }
    </script>
</body>
</html>
